# Apps
bind = SUPER, Return, exec, alacritty
bind = SUPER, E, exec, thunar
#bind = SUPER, M, exec, audacious

# Functionality
bind = SUPERSHIFT, E, exec, killall Hyprland eww #pipewire pipewire-pulse wireplumber
bind = SUPER, R, exec, wofi --show drun #--allow-images
bind = SUPER, S, exec, wofi-emoji
bind = SUPER, C, killactive,
bind = SUPERSHIFT, C, exec, hyprctl kill
bind = SUPER, mouse:274, togglefloating
bind = SUPER, Space, exec, ~/.config/hypr/kblayout-switcher.sh
bind = SUPERSHIFT, S, exec, ~/.config/hypr/print.sh
bind = SUPERSHIFT, R, exec, ~/.config/hypr/record-script.sh

