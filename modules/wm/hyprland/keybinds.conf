# Hyprnome...
bind = SUPER, mouse_up, exec, hyprnome --previous
bind = SUPER, mouse_down, exec, hyprnome
bind = SUPERSHIFT, mouse_up, exec, hyprnome --previous --move
bind = SUPERSHIFT, mouse_down, exec, hyprnome --move

